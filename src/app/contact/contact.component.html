<section id="contact" class="pt90 pb50">
    <div class="container">
        <div class="row">
            <div class="col-md-5 pb40">
                <div class="section-title title-left mb30">
                    <span class="section-subTitle">Feel free to contact us</span>
                    <h3 class="mb0">
                        Contact Info
                    </h3>
                </div>
                <ul class="list-unstyled contact-info">
                    <li>
                        <i class="fa fa-envelope"></i>
                        <a href="#">coronasupport@gmail.com</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <div class="section-title title-left mb30">
                    <span class="section-subTitle">Drop us a line</span>
                    <h3 class="mb0">
                        Contact Form
                    </h3>
                </div>
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" required>
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" maxlength="500" required></textarea>
                  </div>
            
                  <button type="submit" class="btn btn-success">Submit</button>
            
                </form>
            </div>
        </div>
    </div>
    
</section>
